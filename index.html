<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>React SBS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="app">I have 0 apple.</div>

  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js" crossorigin></script>

  <script type="text/babel" src="Message.jsx"></script>
  <script type="text/babel">
    const messages = [
        {count: 2},
        {count: 3},
        {count: 4},
    ]
    class App extends React.Component {
        render() {
            const messageComponents = messages.map((message) => {
                return (<Message count={message.count} />)
            })
            return (
                <div>{messageComponents}</div>
            )
        }
    }

    function displayApp() {
        const target = document.getElementById('app')
        ReactDOM.render(<App/>, target)
    }
    displayApp()
  </script>
</body>

</html>
